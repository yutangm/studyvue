<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1 标签体 合适于插值语法
        2 标签属性 合适于指令语法
     -->
    <div id="root">
        <h2>插值语法</h2>
        <div>
            你好：{{name}}
        </div>
        <h2>指令语法</h2>
        <div>
            <a v-bind:href="school.url1">百度的{{school.name}}</a> &nbsp;
            <a :href="school.url2">googel的{{school.name}}</a>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el : "#root",
        data : {
            name : "jack",
            school : {
                url1 : "https://www.baidu.com/",
                url2 : "https://www.google.com",
                name: "网址"
            }
        }
    })
</script>
