<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>你好：{{name}}</h2>
    </div>
</body>
</html>
<script type="text/javascript">
    Vue.config.productionTip = false
    const v =  new Vue({
        // 第一种绑定容器的方法
        el : '#root',
        // 第一种data的编写方法 对象式
        // data : {
        //     name : '张三'
        // }

        // 第二种data的编写方式 函数式
        data : function() {
            return {
                name : '张三'
            }
        }
    })

    console.log(v)
    // 第二种绑定容器的方式
    v.$mount('#root')
</script>
