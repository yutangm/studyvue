<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>你好: {{name}}</h2>
        <button v-on:click="showInfo">点我提示信息1</button>
        <button @click="showInit($event, 66)">点我提示信息2</button>
    </div>
</body>
</html>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el : '#root',
        data : {
            name : '张三'
        },
        methods : {
            showInfo() {
                alert('点我提示信息1')
            },
            showInit(event, nums) {
                console.log(event)
                console.log(nums)
                alert('点我提示信息2')
            }
        }

    })
</script>
